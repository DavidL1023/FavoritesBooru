<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorites Booru</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="Website Logo" width="1000">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="tutorial.html">How to use</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkboxes -->
    <div id="control-row">
        <div id="image-source-switches">
            <label>
                <input type="checkbox" id="danbooru-switch" value="danbooru" checked>
                Danbooru
            </label>
            <label>
                <input type="checkbox" id="gelbooru-switch" value="gelbooru" checked>
                Gelbooru
            </label>
            <label>
                <input type="checkbox" id="aibooru-switch" value="aibooru" checked>
                AIBooru
            </label>
            <label>
                <input type="checkbox" id="pixiv-switch" value="pixiv" checked>
                Pixiv
            </label>
        </div>

        <!-- Retreive Images Button -->
        <button id="retrieve-button">Retrieve Images</button>
    </div>
    
    <!-- Add the search bar -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
        <ul id="autofill-list"></ul>
    </div>
    
    <!-- Json added images -->
    <div id="image-gallery"></div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

</body>
</html>
